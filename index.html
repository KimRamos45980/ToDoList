<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">
    <link rel="stylesheet" href="css/site.css">
    <title>To Do List</title>
</head>
<body>
    <h1>To Do List</h1>

    <label for="title">Title:</label>
    <input type="text" id="title">
    <span>*</span>
    <br>

    <label for="due-date">Due Date:</label>
    <input type="text" id="due-date">
    <span>*</span>
    <br>

    <input id="is-complete" type="checkbox">
    <label for="is-complete">Is Complete?</label>
    <br>

    <input type="button" id="add" value="Add To Do List Item">

    <h3>ToDo Items</h3>


    <h3 class="list-title">Incomplete Items</h3>
    <h3 class="list-title">Complete Items</h3>

    <div id="incomplete-items" class="lists"></div>

    <div id="complete-items" class="lists"></div>

    <script src="https://unpkg.com/js-datepicker"></script>
    <script src="js/main.js"></script>
</body>
</html>
